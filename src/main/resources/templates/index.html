<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome to Index PAGE!</h1>

<!--После подключения CSRF мы можем разлогиниваться только через POST запрос-->
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>


<a th:href="@{/auth/registration}">Зарегистрироваться</a>
<a th:href="@{/user}">На страницу юзера</a>
<a th:href="@{/admin}">На страницу админа</a>
<a th:href="@{/index}">На индекс</a>

</body>
</html>
